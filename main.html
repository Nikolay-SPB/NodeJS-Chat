<!DOCTYPE html>
<html>
<head>
    <title>ЖК "Гринландия" - Чат</title>

    <meta charset="utf-8" />

    <link rel="stylesheet" href="chat.css" />

    <script src="http://localhost:8090/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="front.js"></script>
</head>

<body>
    <div class="msg-window">
        <h1>
            ЖК "Гринландия" - Чат

            <div class="r-actions">
                <input type="text" name="iChangeNick" placeholder="Новый ник">
                <button class="change-nick js-change-nick">Изменить ник</button>
                <button class="clear-window">Очистить историю</button>
            </div>
        </h1>

        <div class="nick">
            <h2>Добро пожаловать. Пожалуйста представьтесь.</h2>
            <input type="text" name="nick" placeholder="Ваше имя или ник" />

            <button class="connect" data-role="chat-connect">Присоединиться</button>
        </div>

        <div class="container"></div>
        <div class="msg-btm">
            <input type="text" name="msg-input" placeholder="Ваше сообщение">
        </div>
    </div>

    <div class="users">
        <div>
            <p>Список пользователей:</p>
        </div>

        <div class="users-container"></div>
    </div>
</body>
</html>
